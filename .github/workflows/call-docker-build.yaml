---
# template source: https://github.com/bretfisher/docker-build-workflow/blob/main/templates/call-docker-build.yaml
name: Docker Build

on:
  push:
    branches:
      - main
    # don't rebuild image if someone only edited unrelated files
    paths-ignore:
      - 'README.md'
      - '.github/linters/**'
  pull_request:
    # don't rebuild image if someone only edited unrelated files
    paths-ignore:
      - 'README.md'
      - '.github/linters/**'
  #schedule:
    # re-run montly to keep image fresh with upstream base images
  #  - cron: '0 12 15 * *'
  workflow_dispatch:
    # run manually from Actions tab


jobs:
  test:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Debugging secrets
        run: |
          echo "Dockerhub Username = ${{ secrets.DOCKERHUB_USERNAME }}"
          echo "Dockerhub Token = ${{ secrets.DOCKERHUB_TOKEN }}"

  build-image:
    name: Build Image
    runs-on: ubuntu-latest
    environment: dev
    steps:
            
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Docker build
        uses: docker/build-push-action@v6
        with:
          push: ${{ github.event_name != 'pull_request' }}
          tags: moonbal/httpenv:latest,moonbal/httpenv:01
